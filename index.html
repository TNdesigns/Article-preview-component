<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article preview component</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap');
    </style>
</head>
<body>
    <div class="contents">
        <div class="main-bx">
            <img src="images/drawers.jpg" class="img1" alt="drawers">
            <h2>Shift the overall look and feel by
                adding these wonderful touches to
                furniture in your home
            </h2>
            <p class="p1">Ever been in a room and felt like something was missing?
                Perhaps it felt slightly bare and uninviting. I've got some
                simple tips to helo vou make an room feel complete
            </p>
            <img src="images/avatar-michelle.jpg" class="img2" alt="michelle">
            <p class="name">Michelle Appleton</p>
            <p class="date">28 Jun 2020</p>
            <div id="img-bg"><img src="images/icon-share.svg" id="img3" alt="share-icon"></div>
        </div>
    </div>
    <div id="sm-bx">
        <p>SHARE</p>
        <img src="images/icon-facebook.svg" id="logo1">
        <img src="images/icon-twitter.svg" id="logo2">
        <img src="images/icon-pinterest.svg" id="logo3">
        <div class="arrow"></div>
    </div>
        
</body>
</html>
